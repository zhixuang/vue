<style >
.fade-enter-active,
 .fade-leave-active
  {
  	transition: 0.5s;

}
.fade-enter,.fade-leave-to{
	opacity: 0;
}
</style>
<body>
<div id="app">
   <button v-on:click="show = !show">
    搞事情
   </button>
   <transition >
      <p v-if="show">hello</p>
   </transition>

</div>
<script>
new Vue({
  el: '#app',
  data: {
    show: true
  }
})
</script>
</body>
